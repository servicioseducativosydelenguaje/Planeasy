<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeador de Clases</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Planeador de Clases</h1>
    </header>
    <main>
        <section id="upload">
            <h2>Subir Material Educativo</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept="image/*">
                <button type="submit">Subir Imagen</button>
            </form>
        </section>
        <section id="gallery">
            <h2>Galería de Materiales</h2>
            <div id="images"></div>
        </section>
        <section id="planner">
            <h2>Planificación de Clases</h2>
            <textarea id="notes" placeholder="Escribe tus notas aquí..."></textarea>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
